<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locations - SPS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/inventory.css">
</head>
<body>
    <!-- Header is managed by sidebar.js -->

    <main class="inventory-main">
        <div class="container">
            <div class="page-header">
                <div class="page-header-left">
                    <h1 class="page-title">Storage Locations</h1>
                    <p class="page-subtitle">Manage storage locations for inventory and pantry items</p>
                </div>
                <div class="page-header-right">
                    <button class="btn btn-primary" onclick="openAddLocationModal('inventory')">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Add Inventory Location
                    </button>
                    <button class="btn btn-primary" onclick="openAddLocationModal('pantry')">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Add Pantry Location
                    </button>
                </div>
            </div>

            <!-- Inventory Locations Section -->
            <section class="locations-section">
                <h2>Inventory Locations</h2>
                <div class="locations-grid" id="inventory-locations-grid">
                    <p class="empty-text">Loading inventory locations...</p>
                </div>
            </section>

            <!-- Pantry Locations Section -->
            <section class="locations-section" style="margin-top: 2rem;">
                <h2>Pantry Locations</h2>
                <div class="locations-grid" id="pantry-locations-grid">
                    <p class="empty-text">Loading pantry locations...</p>
                </div>
            </section>
        </div>
    </main>

    <!-- Add/Edit Location Modal -->
    <div class="modal" id="location-modal">
        <div class="modal-overlay" onclick="closeLocationModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="location-modal-title">Add Location</h2>
                <button class="modal-close" onclick="closeLocationModal()">&times;</button>
            </div>
            <form id="location-form" onsubmit="saveLocation(event)">
                <div class="modal-body">
                    <input type="hidden" id="location-id" name="id">
                    <input type="hidden" id="location-type" name="type">

                    <div class="form-group">
                        <label for="location-name">Location Name *</label>
                        <input type="text" id="location-name" name="name" required placeholder="e.g., Garage Shelf A, Kitchen Pantry">
                    </div>

                    <div class="form-group">
                        <label for="location-description">Description</label>
                        <textarea id="location-description" name="description" rows="3" placeholder="Optional description of this storage location"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeLocationModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Location</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal auth-modal">
        <div class="modal-content modal-small">
            <span class="close" onclick="authManager.hideModals()">&times;</span>
            <h2>Login to SPS</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Username or Email</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <div id="login-error" class="error-message" style="display: none;"></div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
        </div>
    </div>

    <script src="js/theme-toggle.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/api-client.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/navigation.js"></script>
    <script>
        // State
        let inventoryLocations = [];
        let pantryLocations = [];
        let editingLocationId = null;
        let currentLocationType = 'inventory';

        // Auth check
        function getAuthHeaders() {
            const token = localStorage.getItem('sps_token');
            return token ? { 'Authorization': `Bearer ${token}` } : {};
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadInventoryLocations();
            loadPantryLocations();
        });

        // Load inventory locations
        async function loadInventoryLocations() {
            try {
                const response = await fetch('/api/inventory/locations', {
                    headers: getAuthHeaders()
                });
                if (response.ok) {
                    const data = await response.json();
                    inventoryLocations = data.locations || data || [];
                    renderInventoryLocations();
                }
            } catch (error) {
                console.error('Failed to load inventory locations:', error);
                document.getElementById('inventory-locations-grid').innerHTML = '<p class="empty-text">Failed to load locations</p>';
            }
        }

        // Load pantry locations
        async function loadPantryLocations() {
            try {
                const response = await fetch('/api/pantry/locations', {
                    headers: getAuthHeaders()
                });
                if (response.ok) {
                    const data = await response.json();
                    pantryLocations = data.locations || data || [];
                    renderPantryLocations();
                }
            } catch (error) {
                console.error('Failed to load pantry locations:', error);
                document.getElementById('pantry-locations-grid').innerHTML = '<p class="empty-text">Failed to load locations</p>';
            }
        }

        // Render inventory locations
        function renderInventoryLocations() {
            const grid = document.getElementById('inventory-locations-grid');
            if (inventoryLocations.length === 0) {
                grid.innerHTML = '<p class="empty-text">No inventory locations defined. Add one to organize your supplies.</p>';
                return;
            }

            grid.innerHTML = inventoryLocations.map(loc => `
                <div class="location-card">
                    <div class="location-info">
                        <h3>${loc.name}</h3>
                        ${loc.description ? `<p>${loc.description}</p>` : ''}
                    </div>
                    <div class="location-actions">
                        <button class="btn btn-sm btn-outline" onclick="editLocation('inventory', ${loc.id})">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteLocation('inventory', ${loc.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Render pantry locations
        function renderPantryLocations() {
            const grid = document.getElementById('pantry-locations-grid');
            if (pantryLocations.length === 0) {
                grid.innerHTML = '<p class="empty-text">No pantry locations defined. Add one to organize your food storage.</p>';
                return;
            }

            grid.innerHTML = pantryLocations.map(loc => `
                <div class="location-card">
                    <div class="location-info">
                        <h3>${loc.name}</h3>
                        ${loc.description ? `<p>${loc.description}</p>` : ''}
                    </div>
                    <div class="location-actions">
                        <button class="btn btn-sm btn-outline" onclick="editLocation('pantry', ${loc.id})">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteLocation('pantry', ${loc.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Open add modal
        function openAddLocationModal(type) {
            editingLocationId = null;
            currentLocationType = type;
            document.getElementById('location-modal-title').textContent = `Add ${type === 'pantry' ? 'Pantry' : 'Inventory'} Location`;
            document.getElementById('location-form').reset();
            document.getElementById('location-id').value = '';
            document.getElementById('location-type').value = type;
            document.getElementById('location-modal').classList.add('active');
        }

        // Edit location
        function editLocation(type, id) {
            const locations = type === 'pantry' ? pantryLocations : inventoryLocations;
            const loc = locations.find(l => l.id === id);
            if (!loc) return;

            editingLocationId = id;
            currentLocationType = type;
            document.getElementById('location-modal-title').textContent = `Edit ${type === 'pantry' ? 'Pantry' : 'Inventory'} Location`;
            document.getElementById('location-id').value = id;
            document.getElementById('location-type').value = type;
            document.getElementById('location-name').value = loc.name || '';
            document.getElementById('location-description').value = loc.description || '';
            document.getElementById('location-modal').classList.add('active');
        }

        // Close modal
        function closeLocationModal() {
            document.getElementById('location-modal').classList.remove('active');
            editingLocationId = null;
        }

        // Save location
        async function saveLocation(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            const type = data.type;
            const id = data.id;
            delete data.type;
            delete data.id;

            try {
                const endpoint = type === 'pantry' ? '/api/pantry/locations' : '/api/inventory/locations';
                const url = id ? `${endpoint}/${id}` : endpoint;
                const method = id ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        ...getAuthHeaders()
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) throw new Error('Failed to save');

                showNotification(id ? 'Location updated' : 'Location added', 'success');
                closeLocationModal();

                if (type === 'pantry') {
                    loadPantryLocations();
                } else {
                    loadInventoryLocations();
                }
            } catch (error) {
                console.error('Save error:', error);
                showNotification('Failed to save location', 'error');
            }
        }

        // Delete location
        async function deleteLocation(type, id) {
            if (!confirm('Delete this location? Items using this location will be unassigned.')) return;

            try {
                const endpoint = type === 'pantry' ? '/api/pantry/locations' : '/api/inventory/locations';
                const response = await fetch(`${endpoint}/${id}`, {
                    method: 'DELETE',
                    headers: getAuthHeaders()
                });

                if (!response.ok) throw new Error('Failed to delete');

                showNotification('Location deleted', 'success');

                if (type === 'pantry') {
                    loadPantryLocations();
                } else {
                    loadInventoryLocations();
                }
            } catch (error) {
                console.error('Delete error:', error);
                showNotification('Failed to delete location', 'error');
            }
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();

            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 80px;
                right: 20px;
                padding: 1rem 1.5rem;
                border-radius: 8px;
                background: ${type === 'success' ? '#22c55e' : type === 'error' ? '#ef4444' : '#3b82f6'};
                color: white;
                font-weight: 500;
                z-index: 9999;
                animation: slideIn 0.3s ease;
            `;
            document.body.appendChild(notification);

            setTimeout(() => notification.remove(), 3000);
        }
    </script>

    <style>
        .locations-section h2 {
            margin-bottom: 1rem;
            font-size: 1.25rem;
            color: var(--text-primary);
        }

        .locations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
        }

        .location-card {
            background: var(--bg-secondary, #1e293b);
            border: 1px solid var(--border-color, #334155);
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .location-info h3 {
            margin: 0 0 0.25rem 0;
            font-size: 1rem;
            color: var(--text-primary);
        }

        .location-info p {
            margin: 0;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .location-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
        }

        .empty-text {
            color: var(--text-secondary);
            text-align: center;
            padding: 2rem;
            grid-column: 1 / -1;
        }

        /* Light theme */
        [data-theme="light"] .location-card {
            background: #f8fafc;
            border-color: #e2e8f0;
        }

        [data-theme="light"] .location-info h3 {
            color: #1e293b;
        }

        [data-theme="light"] .location-info p {
            color: #64748b;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</body>
</html>
